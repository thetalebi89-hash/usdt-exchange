<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برداشت تتر (USDT)</title>
    <style>
        body { background-color: #0b111a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1a202c; padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; border: 1px solid #2d3748; }
        h2 { font-size: 20px; margin-bottom: 20px; text-align: center; color: #f0b90b; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; color: #848e9c; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #4a5568; background: #0b111a; color: white; box-sizing: border-box; }
        .balance-info { font-size: 12px; color: #48bb78; margin-top: 5px; display: block; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background-color: #f0b90b; color: black; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="card">
    <h2>درخواست برداشت</h2>
    
    <div class="input-group">
        <label>آدرس کیف پول مقصد (TRC20)</label>
        <input type="text" id="target-addr" placeholder="T..." required>
    </div>

    <div class="input-group">
        <label>مقدار برداشت (USDT)</label>
        <input type="number" id="amount" placeholder="0.00" required>
        <span class="balance-info">موجودی قابل برداشت: 100,000 USDT</span>
    </div>

    <button class="btn" onclick="goToFee()">تأیید و ادامه</button>
</div>

<script>
    function goToFee() {
        var addr = document.getElementById("target-addr").value;
        var amt = document.getElementById("amount").value;
        
        if(addr.length > 10 && amt > 0) {
            // انتقال به صفحه پرداخت کارمزد
            window.location.href = "fee.html";
        } else {
            alert("لطفاً اطلاعات را به درستی وارد کنید");
        }
    }
</script>

</body>
</html>
