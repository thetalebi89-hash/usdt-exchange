<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <style>
        body { background-color: #0b111a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1a202c; padding: 40px 30px; border-radius: 20px; width: 350px; text-align: center; }
        h2 { font-size: 22px; margin-bottom: 8px; color: #fff; }
        p { color: #a0aec0; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #718096; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #4a5568; background: #0b111a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #f0b90b; color: black; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #error-msg { color: #f56565; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تأیید ورود</h2>
    <p>لطفاً اطلاعات حساب خود را وارد کنید</p>

    <div class="input-group">
        <label>نام کاربری</label>
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-group">
        <label>رمز عبور</label>
        <input type="password" id="passCode" placeholder="Password">
    </div>

    <button onclick="checkLogin()">ورود به حساب</button>
    <p id="error-msg">❌ نام کاربری یا رمز عبور اشتباه است</p>
</div>

<div id="securityAlert" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 10000; direction: rtl;">
    <div style="background: #1a202c; width: 300px; padding: 25px; border-radius: 15px; text-align: center; border: 2px solid red; box-shadow: 0 0 20px rgba(255,0,0,0.3);">
        <div style="font-size: 40px; margin-bottom: 10px;">⚠️</div>
        <h3 style="color: red; margin-bottom: 15px;">اخطار امنیتی بحرانی</h3>
        <p style="color: white; font-size: 13px; line-height: 1.8; margin-bottom: 20px;">کاربر گرامی، شما تمامی مسائل امنیتی خود را غیر فعال کرده‌اید. این کار می‌تواند موجب از دست رفتن دارایی‌های حساب شما شود.</p>
        <button style="background: red; color: white; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;" onclick="window.location.href='wallet.html'">تأیید و ورود به پنل</button>
    </div>
</div>

<script>
    function checkLogin() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("passCode").value;

        // تنظیمات اختصاصی شما از روی عکس
        var correctUser = "Magnidecade93";
        var correctPass = "Usdt@1510";

        if(user === correctUser && pass === correctPass) {
            // به جای رفتن به صفحه بعد، پنجره اخطار را باز کن
            document.getElementById('securityAlert').style.display = 'flex';
        } else {
            document.getElementById("error-msg").style.display = "block";
        }
    }
</script>

</body>
</html>
