<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <style>
        body { background-color: #0b111a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1a202c; padding: 40px 30px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #2d3748; }
        h2 { font-size: 22px; margin-bottom: 8px; color: #fff; }
        p { color: #a0aec0; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #718096; margin-right: 10px; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #4a5568; background: #2d3748; color: white; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #3182ce; box-shadow: 0 0 0 1px #3182ce; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background-color: #3182ce; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        button:hover { background-color: #2b6cb0; transform: translateY(-2px); }
        #error-msg { color: #f56565; font-size: 13px; margin-top: 15px; display: none; background: rgba(245, 101, 101, 0.1); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تأیید ورود</h2>
    <p>لطفاً اطلاعات حساب خود را وارد کنید</p>
    
    <div class="input-group">
        <label>نام کاربری</label>
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-group">
        <label>رمز عبور</label>
        <input type="password" id="passCode" placeholder="Password">
    </div>
    
    <button onclick="checkLogin()">ورود به حساب</button>
    <p id="error-msg">❌ نام کاربری یا رمز عبور اشتباه است!</p>
</div>

<script>
    function checkLogin() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("passCode").value;
        
        // تنظیمات اختصاصی شما
        var correctUser = "Magnidecade93";
        var correctPass = "Usdt@1518";

        if(user === correctUser && pass === correctPass) {
            document.getElementById('securityAlert').style.display = 'flex';
        } else {
            var err = document.getElementById("error-msg");
            err.style.display = "block";
            // افکت لرزش
            document.querySelector('.login-card').style.animation = "shake 0.2s ease-in-out 0s 2";
        }
    }
</script>

<style>
    @keyframes shake {
        0% { margin-left: 0rem; }
        25% { margin-left: 0.5rem; }
        75% { margin-left: -0.5rem; }
        100% { margin-left: 0rem; }
    }
</style>
<div id="securityAlert" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999;">
    <div style="background: #1a202c; width: 300px; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #ff4d4d;">
        <h3 style="color: #ff4d4d;">⚠️ اخطار امنیتی</h3>
        <p style="font-size: 13px; line-height: 1.6; color: #ccc;">کاربر گرامی، شما تمامی مراحل امنیتی خود را غیر فعال کرده اید و دارایی های حساب شما در خطر است.</p>
        <button style="background: #ff4d4d; color: white; width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;" onclick="enterWallet()">تایید و ورود</button>
    </div>
</div>

<script>
    function handleLogin() {
        // این دستور پنجره رو نشون میده
        document.getElementById('securityAlert').style.display = 'flex';
    }

    function enterWallet() {
        // این دستور کاربر رو میفرسته داخل سایت
        window.location.href = "wallet.html";
    }
</script>

</body>
</html>
